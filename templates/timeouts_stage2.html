{% extends "layout.html" %}
{% block content %}
<div class="broadcast-tag">4TH DOWN GO-FOR-IT LIVE SIMULATION</div>
<div class="timeouts-layout">
    <!-- Left: Scoreboard -->
    <div class="scoreboard-container">
      <div class="scoreboard">
        <div class="score-row">
          <div class="team-label">HOME</div>
          <div class="team-score">20</div>
          <div class="vs-label">VS</div>
          <div class="team-label">VISITOR</div>
          <div class="team-score">23</div>
        </div>      
        <div id="clock" class="clock">0:30</div>
        <div class="timeouts-visual">
          <span class="timeout-dot active"></span>
          <span class="timeout-dot"></span>
          <span class="timeout-dot"></span>
        </div>      
        <div class="stat-row">
          <div class="stat-box"><span>DOWN</span><strong>4</strong></div>
          <div class="stat-box"><span>TO GO</span><strong>2</strong></div>
          <div class="stat-box"><span>BALL ON</span><strong>33</strong></div>
          <div class="stat-box"><span>QTR</span><strong>4</strong></div>
        </div>
      </div>
    </div>
  
    <!-- Right: Timeout scenario content -->
    <div class="timeout-content">
      <div id="timeout-message" class="mb-4">
        <h2 id="headline" class="darkGrey">Save the Game!</h2>
        <p id="scenario-text" class="scenario-text">
          You have one timeout left. Call it before the clock runs out!
        </p>
      </div>
  
      <div id="button-group">
        <button id="timeout-btn" class="btn btn-primary d-none" onclick="callTimeout()" disabled>Call Timeout</button>
        <button id="rewind-btn" class="btn btn-primary d-none" onclick="window.location.href='/learn/timeouts/try-again'">Try Again</button>
      </div>

  <!-- Bottom nav placeholder: Go Back (left) + Next (right, injected by JS)  -->
  <div class="bottom-buttons-Container">
    <a href="/learn"><button class="bottom-buttons">Go Back</button></a>
    <span id="next-placeholder"></span>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='timeouts_stage2.js') }}"></script>
{% endblock %}
