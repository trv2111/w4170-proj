{% extends "layout.html" %}

{% block content %}
<div class="timeouts-section text-center py-5">
    <h2 class="mb-4 darkGrey" style="font-weight: 700; font-size: 2.5rem;">Why Timeouts Matter</h2>

    <p class="lead scenario-text">
        <strong>Timeouts stop the clock and give your team another shot.</strong>
    </p>
    <br>
    <p class="lead scenario-text">
        In close games, a <strong>single timeout</strong> can be the difference between <strong>losing</strong> and <strong>winning</strong>.
    </p>

    <img src="{{ url_for('static', filename='images/trophy.png') }}" alt="Trophy" class="img-fluid mt-4" style="max-width: 150px;">

    <div class="bottom-buttons-Container">
        <a href="/learn" class="bottom-buttons">Go Back</a>
        <a href="/learn/finished" class="bottom-buttons">Next</a>
    </div>
</div>
{% endblock %}
